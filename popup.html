<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/popup.css">
</head>

<body class="body">
    <div class="button">
        <h3><a href="#" id="open_pop_up" style="cursor: pointer;">Заполнить форму</a></h3>
    </div>
    <div class="pop_up" id="pop_up">
        <div class="pop_up_container">
            <div class="pop_up_body" id="pop_up_body">
                <p>Оставить заказ</p>
                <form action="" id="form">
                    <input type="text" name="Имя" placeholder="Имя" required>
                    <input type="text" name="Телефон" placeholder="Телефон" pattern="\+?\d{11,12}"
                        title="Введите телефон в формате +12345678901 или 12345678901" required>
                    <input type="text" name="Почта" placeholder="Почта" required>
                    <input type="text" name="Любимая игра 1" placeholder="Любимая игра" required>
                    <div id="input0"></div>
                    <div class="add" onclick="addInput()" id="add">+</div>
                    <div class="select1">
                        <h3>Выберите свой любимый жанр игр:</h3>
                        <div class="select_wrapper">
                            <select name="Тема" id="theme" class="select">
                                <option value="rpg">РПГ</option>
                                <option value="shoot">Шутинги</option>
                                <option value="simulators">Симуляторы</option>
                                <option value="Свой вариант"">Свой вариант
                                
                                </option>
                            </select>
                        </div>
                        <div class=" another_answer" style="display:none;">
                                    <input name="Мой вариант" type="text" placeholder="Ваш вариант" id="yourVariant">
                        </div>
                    </div>
                    <button type="submit">Оставить заказ</button>
                </form>
                <div class="pop_up_close" id="close_pop_up">&#10006</div>
            </div>
        </div>
    </div>
    <div class="stop" id="stop">
        <div class="stop_container">
            <div class="stop_body" id="stop_body">
                <p>Нельзя ввести больше 3 игр</p>
                <div class="pop_up_close" id="close_stop">&#10006</div>
            </div>
        </div>
    </div>
    <div class="result" id="result">
        <div class="result_container">
            <div class="result_body" id="result_body">
                <p>Введенные данные:</p>
                <div id="result_content"></div>
                <div class="pop_up_close" id="close_result">&#10006</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./js/modal.js"></script>
</body>

</html>
